{{ if .Params.images }}
  <a href="{{ .RelPermalink }}" class="image featured">
    {{ range first 1 .Params.images }}
      <img src="{{ . | absURL }}" alt="">
    {{ end }}
  </a>
{{ else if .Params.featured }}
  <a href="{{ .RelPermalink }}" class="image featured">
    <img src="{{  .Params.featured | absURL }}" alt="{{ .Params.featuredalt }}">
  </a>
{{ end }}
