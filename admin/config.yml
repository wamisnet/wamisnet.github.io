backend:
  name: github
  repo: wamisnet/wamisnet.github.io
  base_url: https://us-central1-wamihomepage.cloudfunctions.net
  auth_endpoint: /oauth/auth
  branch: write # Branch to update (optional; defaults to master)
locale: 'ja'
media_folder: static/img/blog
public_folder: /img/blog
publish_mode: editorial_workflow
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Tags"
        name: "tags"
        widget: "list"
        allow_add: true
        pattern: ['[a-z_-]{3,12}', "Should be between 3 and 12 characters in lower case letters."]
      - { label: "Slug", name: "slug", widget: "string"}
  - name: 'product'
    label: 'Product'
    folder: 'content/itemized'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
